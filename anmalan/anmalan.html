<!DOCTYPE html>
<html lang="sv_SE">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>     Anmälan - Bättre webb       </title>
    <link rel="stylesheet" href="/base.css">
    <link rel="stylesheet" href="/anmalan/anmalan.css">
    <link rel="stylesheet" href="/variabler.css">
</head>
<body>
    <header class="header">
        <nav class="header__nav">
            <ul class="header__nav__items">
                <li class="header__nav__li"> <a href="/landingpage.html"> Startsida </a> </li>
                <li class="header__nav__li"> <a href="/seminarier/seminarier.html"> Seminarier </a></li>
                <li class="header__nav__li"> <a href="/mat/mat.html"> Mat </a> </li>
                <li class="header__nav__li"> <a href="/anmalan/anmalan.html"> Anmälan </a> </li>
            </ul>
        </nav>
    </header>

    <main>
        <h1> Anmälan </h1>

        <section class="container">
            <form class="container__forms" action="#">
                <label class="container__inputheader" for="firstname"> Förnamn </label>
                <input class="container__input-text" type="text" id="firstname" name="firstname" placeholder="Förnamn" pattern="[A-Z a-z]+" maxlength="35" required>
                <br/>
                <label class="container__inputheader" for="lastname"> Efternamn </label>
                <input class="container__input-text" type="text" id="lastname" name="lastname" placeholder="Efternamn" pattern="[A-Z a-z]+" maxlength="35" required>
                <br/>
                <label class="container__inputheader" for="adress"> Adress </label>
                <input class="container__input-text" type="text" id="adress" name="adress" placeholder="Adress" pattern="[A-Ö a-ö]+[0-9]" maxlength="35" required>
                <br/>
                <label class="container__inputheader" for="email"> E-post </label>
                <input class="container__input-text" type="email" id="email" name="mail" placeholder="E-post" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" maxlength="80" required>
                <br/>

                <h2> Välj din biljett </h2>    
                
                <div class="container__date">
                    <div class="container__ticket">
                        <div class="container__ticket__all">
                            <label for="alldays"> Från och med </label>
                            <br/>
                            <input class="container__input-text" type="date"  name="ticket" id="alldays" required min="2022-12-09" max="2022-12-11">
                        </div>
                        <div class="container__ticket__singleday">
                            <label for="singleday"> Till och med </label>
                            <br/>
                            <input class="container__input-text" type="date" name="ticket" id="singleday" required min="2022-12-09" max="2022-12-11">
                        </div>
                    </div>
                </div>

                

                <h2> Välj din mat </h2> 
                <div class="container__food">
                    
                    <div class="container__food__item container__food__meat" >
                        <input type="radio" name="food" id="meat" tabindex="0" required  >
                        <label  for="meat" > Grillat </label>
                    </div>
    
                    <div class="container__food__item container__food__fish" >
                        <input type="radio" name="food" id="fish">
                        <label for="fish"> Fisk </label>
                    </div>

                    <div class="container__food__item container__food__vegetarian" >
                        <input type="radio" name="food" id="vegetarian">
                        <label for="vegetarian" > Vegetariskt </label>
                    </div>

                </div>    
                <h2>Vänligen fyll i eventuella allergier</h2>
                <label for="allergies"></label>
                <textarea name="allergies" id="allergies" cols="" rows="4" placeholder="Fyll i dina allergier här" ></textarea>
                <button class="container__button">Skicka anmälan</button>
            </form>
        </section>


    </main>

    <footer>
        Footer
    </footer>

</body>
</html>
